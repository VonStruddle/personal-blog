- type: boolean
  name: published
  label: published
- type: list
  name: tags
  label: tags
  config:
    use_select: false
    min: '1'
- type: boolean
  name: canonical_url
  label: canonical_url
- type: textarea
  name: description
  label: description
pages:
- content/posts/how-to-track-and-analyze-700-landing-pages-at-scale.md
